<html>
<head>
	

<style> 
#canvas1 {

	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 600px;
	height: 600px;
}

</style>
</head>
<body>
<canvas  id="canvas1" ></canvas>

<script>
var canvas = document.getElementById('canvas1');
var ctx = canvas.getContext('2d');
var CANVAS_wIDTH = canvas.width = 600;
var CANVAS_HEIGHT = canvas.height = 600;
var playerImage = new Image();	
var frameX = 0;
var frameY = 0;
var gameFrame = 0;
var frameSpeed = 3;
playerImage.src = 'sprite.png';
function animate(){
	ctx.drawImage(playerImage,frameX * 600,frameY,5400,600);
	requestAnimationFrame(animate);
	if (gameFrame % frameSpeed == 0){ if (frameX>-9) {frameX = frameX-1} else {frameX = 0};
};
gameFrame++
	
};

animate();
</script>
 </body>
 </html>
